	<!-- cierre Logo -->
	<h1>Contactanos</h1>
	<!--inicio formulario de contacto -->
	<div class="img__form">
		<div class="form__contacto">
			<form action="#">
				<fieldset class="formulario">
						<br>
						<!-- inicio menú Nombre -->
						<div class="row">
						    <div class="col col-lg-12">
						      <input type="text" class="form-control" placeholder="Nombre">
						    </div>
						    <div class="col col-lg-12">
						      <input type="text" class="form-control" placeholder="Apellido">
						    </div>
						</div>
						<!-- cierre menú Nombre -->
						<br>
						<!-- inicio menú de país -->
						<div class="row">
							<div class="form-group col-lg-12">
							    <label for="exampleFormControlSelect1">País</label>
							    <select class="form-control" id="exampleFormControlSelect1">
							      <option>Argentina</option>
							      <option>Chile</option>
							      <option>Paraguay</option>
							      <option>Uruguay</option>
							      <option>Bolivia</option>
							      <option>Otro</option>
							    </select>
						 	</div>
						</div>
						<!-- cierre menú de país -->
						<br>
						<!-- inicio medio de contacto -->
						<h6>Medio de Contacto</h6>
						<div class="row">
						  <div class="form-group col-lg-6">
						    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail o Móvil">
						  </div>
						</div>  
						<!-- cierre medio de contacto -->

						<!-- inicio textArea -->
						<div class="row">
							<div class="form-group col-lg-12">
							    <label for="exampleFormControlTextarea1">Escriba aquí su consulta</label>
							    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
							</div>
						</div>
						<!-- cierre text area  -->
						<br>
						<input type="reset" value="Reset" class="botonContacto">
						<input type="submit" value="Enviar" class="botonContacto">	
				</fieldset>	
			</form>
	</div>
	<!cierre formulario de contacto -->
	</div>
